<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator:takeLast</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../share.css">
    <script src="../Rx.min.js"></script>
</head>
<body>

<h1 class="operator-name">takeLast</h1>

<ul class="operator-params">
    参数列表：
    <li>
        <span class="operator-params-name">count</span>
        <span class="operator-params-type">number</span>
        <span class="operator-params-desc">最多返回的从尾部开始算起的count个value</span>
    </li>


</ul>
返回值:<h2 class="operator-ret"> Observable&lt;T&gt;</h2>

<hr>
<h1>珠宝图:</h1>
<div class="marble-box">
    <img src="takeLast.png" alt="" class="operator-marble">
</div>
<hr>
<h1>功能说明:</h1>
<ul class="desc">
    <li>takeLast 需要等待complete出现，才会开始emit值，所以takeLast的所有值都是一起发送的，且是同步发送的</li>
</ul>
<hr>
<h1>备注事项:</h1>
<ul class="notice">
    <li>如果source输出的数字个数少于takeLast的参数，就complete了，takeLast会输出他所有的值</li>
</ul>

<div class="demo">
    <span>点击不同按钮查看不同demo 代码效果</span>
    <button onclick="demo1();">demo1</button>
</div>

<script>
    function demo1(){
        console.log("takeLast :选取计时器发送的最后2个值，然后结束。计时器会发射6个数字");
        var source = Rx.Observable.interval(1000).take(6);
        var example = source.takeLast(2);

        example.subscribe({
            next: (value) => { console.log(value); },
            error: (err) => { console.log('Error: ' + err); },
            complete: () => { console.log('complete'); }
        });
// 4
// 5
// complete
    }

</script>


</body>
</html>
