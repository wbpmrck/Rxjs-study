<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator:interval</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../share.css">
    <script src="../Rx.min.js"></script>
</head>
<body>

<h1 class="operator-name">interval</h1>

<ul class="operator-params">
    参数列表：
    <li>
        <span class="operator-params-name">period</span>
        <span class="operator-params-type">number</span>
        <span class="operator-params-desc">计时器的间隔时间，默认0。单位ms.如果使用了scheduler,则表示scheduler的时间</span>
    </li>
    <li>
        <span class="operator-params-name">scheduler</span>
        <span class="operator-params-type">Scheduler</span>
        <span class="operator-params-desc">(可选)调度器。调度器可以有自己的时间定义</span>
    </li>

</ul>
返回值:<h2 class="operator-ret"> Observable</h2>

<hr>
<h1>珠宝图:</h1>
<div class="marble-box">
    <img src="interval.png" alt="" class="operator-marble">
</div>
<hr>
<h1>功能说明:</h1>
<ul class="desc">
    <li>interval 内部会使用计时器，每隔指定的时间发射一个递增的数值(从0开始)</li>
</ul>
<hr>
<h1>备注事项:</h1>
<ul class="notice">
    <li></li>
</ul>

<div class="demo">
    <span>点击不同按钮查看不同demo 代码效果</span>
    <button onclick="demo1();">demo1</button>
</div>

<script>
    function demo1(){
        console.log("interval :每隔1s看到日志");

        var numbers = Rx.Observable.interval(1000);
        numbers.subscribe(x => console.log(x));
    }


</script>


</body>
</html>
