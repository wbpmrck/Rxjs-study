<ul class="desc">

</ul>
<hr>
<h1>备注事项:</h1>
<ul class="notice">
    <li>never看上去没什么用处，但其实用于配合其他Observable很有用，因为他可以一直保持subscription不自动断开，因为他没有complete</li>
</ul>

<div class="demo">
    <span>点击不同按钮查看不同demo 代码效果</span>
    <button onclick="demo1();">demo1</button>
</div>

<script>
    function demo1(){
        console.log("never :不会看到任何输出");

        var source = Rx.Observable.never();

        source.subscribe({
            next: function(value) {
                console.log(value)
            },
            complete: function() {
                console.log('complete!');
            },
            error: function(error) {
                console.log(error)
            }
        });
    }


</script>
