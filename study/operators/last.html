<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator:last</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../share.css">
    <script src="../Rx.min.js"></script>
</head>
<body>

<h1 class="operator-name">last</h1>

<ul class="operator-params">
    参数列表：
    <li>
        <span class="operator-params-name">predicate</span>
        <span class="operator-params-type">function():boolean</span>
        <span class="operator-params-desc">判定函数，如果最后一个值满足此函数(返回true),这个值会被返回，否则会继续向前搜索</span>
    </li>


</ul>
返回值:<h2 class="operator-ret"> Observable</h2>

<hr>
<h1>珠宝图:</h1>
<div class="marble-box">
    <img src="last.png" alt="" class="operator-marble">
</div>
<hr>
<h1>功能说明:</h1>
<ul class="desc">
    <li>last 需要等待complete出现，才会开始emit值</li>
</ul>
<hr>
<h1>备注事项:</h1>
<ul class="notice">
    <li>以内会校验predicate函数，所以实际上返回的值未必是最后一个值</li>
</ul>

<div class="demo">
    <span>点击不同按钮查看不同demo 代码效果</span>
    <button onclick="demo1();">demo1</button>
    <button onclick="demo2();">demo2</button>
</div>

<script>
    function demo1(){
        console.log("last :从计时器数字里，选取满足条件 x===4 的最后一个值。(计时器发送6个数字)");
        var source = Rx.Observable.interval(200).take(6);
        var example = source.last((val)=> val===4);

        example.subscribe({
            next: (value) => { console.log(value); },
            error: (err) => { console.log('Error: ' + err); },
            complete: () => { console.log('complete'); }
        });
// 4
// 5
// complete
    }
    function demo2(){
        console.log("last :从计时器数字里，选取满足条件 x===14 的最后一个值,获取不到，打印 error。(计时器发送6个数字)");
        var source = Rx.Observable.interval(200).take(6);
        var example = source.last((val)=> val===14);

        example.subscribe({
            next: (value) => { console.log(value); },
            error: (err) => { console.log('Error: ' + err); },
            complete: () => { console.log('complete'); }
        });
// 4
// 5
// complete
    }

</script>


</body>
</html>
