<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator:skip</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../share.css">
    <script src="../Rx.min.js"></script>
</head>
<body>

<h1 class="operator-name">skip</h1>

<ul class="operator-params">
    参数列表：
    <li>
        <span class="operator-params-name">count</span>
        <span class="operator-params-type">number</span>
        <span class="operator-params-desc">在开始返回值之前，skip会跳过的值的个数</span>
    </li>


</ul>
返回值:<h2 class="operator-ret"> Observable</h2>

<hr>
<h1>珠宝图:</h1>
<div class="marble-box">
    <img src="skip.png" alt="" class="operator-marble">
</div>
<hr>
<h1>功能说明:</h1>
<ul class="desc">
    <li>skip 跳过头几个数字，然后开始输出source。</li>
</ul>
<hr>
<h1>备注事项:</h1>
<ul class="notice">
    <li></li>
</ul>

<div class="demo">
    <span>点击不同按钮查看不同demo 代码效果</span>
    <button onclick="demo1();">demo1</button>
</div>

<script>
    function demo1(){
        console.log("skip :跳过前3个值，然后结束");

        var source = Rx.Observable.interval(500);
        var example = source.skip(3);

        example.subscribe({
            next: (value) => { console.log(value); },
            error: (err) => { console.log('Error: ' + err); },
            complete: () => { console.log('complete'); }
        });
// 3
// 4
// 5...
    }

</script>


</body>
</html>
