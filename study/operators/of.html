<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator:of</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../share.css">
    <script src="../Rx.min.js"></script>
</head>
<body>

<h1 class="operator-name">of</h1>

<ul class="operator-params">
    参数列表：
    <li>
        <span class="operator-params-name">values</span>
        <span class="operator-params-type">...T</span>
        <span class="operator-params-desc">若干个参数，表示需要发送的数值序列</span>
    </li>
    <li>
        <span class="operator-params-name">scheduler</span>
        <span class="operator-params-type">Scheduler</span>
        <span class="operator-params-desc">可选参数，用于控制数据emit的scheduler</span>
    </li>
</ul>
返回值:<h2 class="operator-ret"> Observable&lt;T&gt; </h2>

<hr>
<h1>珠宝图:</h1>
<div class="marble-box">
    <img src="of.png" alt="" class="operator-marble">
</div>
<hr>
<h1>功能说明:</h1>
<ul class="desc">
    <li>of实际上就是简单的把你想输出的序列，通过参数的形式给of就可以了</li>
</ul>
<hr>
<h1>备注事项:</h1>
<ul class="notice">
    <!--<li>1</li>-->
    <!--<li>2</li>-->
</ul>

<div class="demo">
    <span>点击不同按钮查看不同demo 代码效果</span>
    <button onclick="demo1();">demo1</button>
</div>

<script>
    function demo1(){
        console.log("可以看到，of可以简单输出序列")

        var o1 = Rx.Observable.of(1,2,3,4,5);
        o1.subscribe(x => console.log(x));
    }

</script>


</body>
</html>
