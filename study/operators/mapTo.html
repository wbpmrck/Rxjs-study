<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator:mapTo</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../share.css">
    <script src="../Rx.min.js"></script>
</head>
<body>

<h1 class="operator-name">mapTo</h1>

<ul class="operator-params">
    参数列表：

    <li>
        <span class="operator-params-name">value</span>
        <span class="operator-params-type">any</span>
        <span class="operator-params-desc">要转成的固定值</span>
    </li>

</ul>
返回值:<h2 class="operator-ret"> Observable</h2>

<hr>
<h1>珠宝图:</h1>
<div class="marble-box">
    <img src="mapTo.png" alt="" class="operator-marble">
</div>
<hr>
<h1>功能说明:</h1>
<ul class="desc">
    <li>mapTo 对输入进行映射，转化为固定的输出</li>
</ul>
<hr>
<h1>备注事项:</h1>
<ul class="notice">
    <li></li>
</ul>

<div class="demo">
    <span>点击不同按钮查看不同demo 代码效果</span>
    <button onclick="demo1();">demo1</button>
</div>

<script>
    function demo1(){
        console.log("mapTo :鼠标点击文档查看mapTo之后的固定值2");
        var clicks = Rx.Observable.fromEvent(document, 'click');
        var positions = clicks.mapTo(2);
        positions.subscribe(x => console.log(x));
    }


</script>


</body>
</html>
